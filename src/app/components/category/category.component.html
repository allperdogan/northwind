<div *ngIf="dataLoaded==false" class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
</div>

<ul class="list-group">
    <li routerLink="/products"
    (click)="setAllCategory()" 
    [class] = "getAllCategoryClass()"
    >
        Tüm ürünler
    </li>
    <li (click)="setCurrentCategory(category)" 
    routerLink="/products/category/{{category.categoryId}}"
    *ngFor="let category of categories" class="list-group-item"
    [class]="getCurrentCategoryClass(category)">
        {{category.categoryName}}
    </li>
</ul>

<h5 *ngIf="currentCategory">{{currentCategory.categoryName}} seçtiniz</h5>
